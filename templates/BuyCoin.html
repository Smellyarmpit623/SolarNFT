{% extends'layout.html' %}
{% block content %}
    <div class="main-content container">
        <div class="row">
          <div class="col-md-6">
            <div class="widget widget-fullwidth">
              <div class="widget-head">
                <div class="tools"><span class="icon s7-cloud-download"></span><span class="icon s7-refresh-2"></span></div><span class="title">Chart Table</span><span class="description">This is a table widget with a chart inside</span>
              </div>
              <div class="widget-chart-container">
                <div id="line-chart3" style="height: 220px;"></div>
                <div class="chart-table pt-3">
                  <table class="table table-striped">
                    <thead class="primary">
                      <tr>
                        <th>Active Users</th>
                        <th class="number">Week</th>
                        <th class="number">Month</th>
                        <th class="number">Year</th>
                      </tr>
                    </thead>
                    <tbody class="no-border-x">
                      <tr>
                        <td>Windows</td>
                        <td class="number">349</td>
                        <td class="number">1930</td>
                        <td class="number">14358</td>
                      </tr>
                      <tr>
                        <td>Mac OS</td>
                        <td class="number">286</td>
                        <td class="number">1742</td>
                        <td class="number">13273</td>
                      </tr>
                      <tr>
                        <td>Linux</td>
                        <td class="number">212</td>
                        <td class="number">1249</td>
                        <td class="number">9653</td>
                      </tr>
                      <tr>
                        <td>Android</td>
                        <td class="number">450</td>
                        <td class="number">2063</td>
                        <td class="number">24927</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
<script src="{{ url_for('static',filename='assets/js/app-charts.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static',filename='assets/lib/chartjs/Chart.min.js') }}" type="text/javascript"></script>

{%  endblock %}
{% block js_content %}
<script type="text/javascript">
      $(document).ready(function(){
      	//-initialize the javascript
      	App.init();
      	App.charts();
      });
</script>
{%  endblock %}
